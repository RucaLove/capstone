<div class="container">
<div class="row">
<form id="loginForm" class="col s12">
  <div class="card">
    <div class="card-content center">
      <span class="card-title">Student Log in</span>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </div>

    <div class="card-action center">
      <button class="btn-large" type="submit" name="action">
        <i class="material-icons left">lock</i>
        <a ui-sref="student" class="click">Log in</a>
      </button>
    </div>
  </div>
</form>
</div>
</div>
