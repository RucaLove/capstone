      <div id="container" class="container store-front">
        <div class="row">

          <div class="col s12 m7">
            <div class="card horizontal" ng-repeat="item in $ctrl.items">
              <div class="card-image">
                <img src="{{item.img}}">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p class="item-name">{{item.productName}}</p>
                  <p class="item-name">{{item.size}}</p>
                  <p class="item-name">{{item.price}}</p>
                </div>
                <div class="card-action">
                  <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="LD6GQW4GZ2K32">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                  </form>
                </div>
              </div>
            </div>
          </div>
