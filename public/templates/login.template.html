    <div class="container row center">
        <form id="loginForm" class="col offset-s3 s8">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Members Log in</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Email" id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="password" class="validate">

                        </div>
                    </div>
                </div>

                <div class="card-action center">
                    <button class="btn-large" type="submit" name="action">
                <i class="material-icons left">lock</i>
                <a ui-sref="members">Log in</a>
              </button>
                    <button class="btn-large" name="action">
                <i class="material-icons left">lock</i>
                Create Account
              </button>
                </div>

            </div>
        </form>
    </div>

    <div id="container" class="container center">

        </div>
    </div>
    <br>
    <div id="container" class="container center">
        <div class="row">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">

                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribe_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
    </div>
