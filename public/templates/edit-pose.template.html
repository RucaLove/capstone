    <main class="container">
      <div class="row">
        <form id="editPoseForm" class="col offset-s2 s8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Edit Pose</span>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="pose_name_english">
                  <label for="pose_name_english" class="active">Pose Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="category">
                  <label for="category" class="active">Category</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="chakra">
                  <label for="chakra" class="active">Chakra</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea"></textarea>
                  <label for="description" class="active">Description</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="url" id="photo">
                  <label for="photo" class="active">Photo</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <a id="cancel" class="waves-effect waves-light btn-large red">
                <i class="material-icons left">clear</i>
                Cancel
              </a>

              <button class="waves-effect waves-light btn-large" type="submit" name="action">
                <i class="material-icons left">done</i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
